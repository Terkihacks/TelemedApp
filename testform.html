<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
}

.form-container {
  width: 300px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 10px;
  font-weight: bold;
}

input, select, textarea {
  margin: 8px 0;
  padding: 10px;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  margin-top: 20px;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

#responseMessage {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  background-color: #e8f5e9;
  border: 1px solid #4CAF50;
  color: #388e3c;
}

  </style>
</head>
<body>
    
  <div class="form-container">
    <h2>Patient Registration</h2>
    <form id="registrationForm">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date_of_birth">Date of Birth:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Register</button>
    </form>

    <div id="responseMessage" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent the default form submission


    const first_name = document.getElementById('first_name').value;
    const last_name= document.getElementById('last_name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const phone = document.getElementById('phone').value;
    const date_of_birth = document.getElementById('date_of_birth').value;
    const gender = document.getElementById('gender').value;
    const address = document.getElementById('address').value;
  

  try {
    const response = await fetch('/patient/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({first_name,last_name,email,password,phone,date_of_birth,gender,address})
    });

    const responseData = await response.json();

    if (response.ok) {
      document.getElementById('responseMessage').style.display = 'block';
      document.getElementById('responseMessage').textContent = responseData.message || 'Patient registered successfully!';
      document.getElementById('registrationForm').reset(); // Reset form after successful submission
    } else {
      document.getElementById('responseMessage').style.display = 'block';
      document.getElementById('responseMessage').textContent = responseData.message || 'Error registering patient.';
    }
  } catch (error) {
    document.getElementById('responseMessage').style.display = 'block';
    document.getElementById('responseMessage').textContent = 'Network error. Please try again later.';
  }
});

  </script>
</body>
</html>
